        <!--<h2 id="第一种使用CSS中的position-sticky-实现"><a href="#第一种使用CSS中的position-sticky-实现" class="headerlink" title="第一种使用CSS中的position:sticky    实现"></a>第一种使用CSS中的<code>position:sticky</code>    实现</h2><p>使用条件：</p>
<ol>
<li>父元素不能 <code>overflow:hidden</code> 或者 <code>overflow:auto</code> 属性</li>
<li>必须指定 <code>top、bottom、left、right</code> 4 个值之一，否则只会处于相对定位</li>
<li>父元素的高度不能低于 <code>sticky</code> 元素的高度</li>
<li><code>sticky</code> 元素仅在其父元素内生效<h3 id="例如："><a href="#例如：" class="headerlink" title="例如："></a>例如：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">.nav &#123;</span><br><span class="line">     position: -webkit-sticky; </span><br><span class="line">     position: sticky;</span><br><span class="line">     top: 0; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
</ol>
<h3 id="兼容性"><a href="#兼容性" class="headerlink" title="兼容性"></a>兼容性</h3><p>并不是很好因为这个 API 还只是<strong>实验性的属性</strong>。不过这个 API 在 IOS 系统的兼容性还是比较好的。</p>
<h2 id="使用Jquery-的-offset（）-top-实现"><a href="#使用Jquery-的-offset（）-top-实现" class="headerlink" title="使用Jquery 的 offset（）.top 实现"></a>使用Jquery 的 offset（）.top 实现</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">window.addEventListener(&apos;scroll&apos;,self.handleScrollone);</span><br><span class="line">....</span><br><span class="line">handleScrollone: function( ) &#123;</span><br><span class="line">    let self = this;</span><br><span class="line">    let scrrollTop = $(&apos;html&apos;).scrollTop( ); //获取滚动高度</span><br><span class="line">    let offsetTop = $(&apos;.title_box&apos;).offset( ).top;    //盒子高度</span><br><span class="line">    self.titleFixed = scrollTop &gt; Top;    //判断滚动高度是否大于盒子高度</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>使用原生JavaScript 实现<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">window.addEventListener(&apos;scroll&apos;,Navflexd);</span><br><span class="line">Navflexd:function( )&#123;</span><br><span class="line">    let scrollTop = document.documentElement.scrollTop;</span><br><span class="line">    //需要定位的距离 </span><br><span class="line">    let    navigatorBarTop = 需要定位的距离；</span><br><span class="line">    //判断滚动距离大于定位距离就定位</span><br><span class="line">    //获取当前浏览器是否在定位状态如果和上一步结构不一样就执行下面</span><br><span class="line">    if（设定好的定位值 ！== 导航需要定位距离）&#123;</span><br><span class="line">        //更新设定好的值  </span><br><span class="line">        X = Y;</span><br><span class="line">        //获取需要定位的元素</span><br><span class="line">        //判断是否需要定位if（导航需要定位距离）classname上添加上active</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<h3 id="第二种"><a href="#第二种" class="headerlink" title="第二种"></a>第二种</h3><ul>
<li>说明：vm.$refs 一个对象，持有已注册过 ref 的所有子组件（或HTML元素）</li>
<li>使用：在 HTML元素 中，添加ref属性，然后在JS中通过vm.$refs.属性来获取</li>
<li>注意：如果获取的是一个子组件，那么通过ref就能获取到子组件中的data和methods<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">window.addEventListener(&apos;scroll&apos;, self.handleScrollTwo); </span><br><span class="line">handleScrollTwo: function() &#123; </span><br><span class="line">    let self = this;</span><br><span class="line">    let scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;</span><br><span class="line">    let offsetTop = self.getOffset(self.$refs.prode_tab_fixed);</span><br><span class="line">    self.titleFixed = scrollTop &gt; offsetTop;</span><br></pre></td></tr></table></figure>
</li>
</ul>
<p>### </p>
<p>使用 <code>obj.getBoundingClientRect().top</code> 实现 <a href="[https://developer.mozilla.org/en-US/docs/Web/API/Element/getBoundingClientRect](https://developer.mozilla.org/en-US/docs/Web/API/Element/getBoundingClientRect">MDN</a>)</p>
<p><strong>定义：</strong></p>
<p>这个 <code>API</code> 可以告诉你页面中某个元素<strong>相对浏览器视窗</strong>上下左右的距离。</p>
<p><strong>使用：</strong><br>tab 吸顶可以使用 <code>obj.getBoundingClientRect().top</code> 代替 <code>scrollTop - offsetTop</code>,代码如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">// html</span><br><span class="line">&lt;div class=&quot;pride_tab_fixed&quot; ref=&quot;pride_tab_fixed&quot;&gt;</span><br><span class="line">    &lt;div class=&quot;pride_tab&quot; :class=&quot;titleFixed == true ? &apos;isFixed&apos; :&apos;&apos;&quot;&gt;</span><br><span class="line">        // some code</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">// vue</span><br><span class="line">export default &#123;</span><br><span class="line">    data()&#123;</span><br><span class="line">      return&#123;</span><br><span class="line">        titleFixed: false</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    activated()&#123;</span><br><span class="line">      this.titleFixed = false;</span><br><span class="line">      window.addEventListener(&apos;scroll&apos;, this.handleScroll);</span><br><span class="line">    &#125;,</span><br><span class="line">    methods: &#123;</span><br><span class="line">      //滚动监听，头部固定</span><br><span class="line">      handleScroll: function () &#123;</span><br><span class="line">        let offsetTop = this.$refs.pride_tab_fixed.getBoundingClientRect().top;</span><br><span class="line">        this.titleFixed = offsetTop &lt; 0;</span><br><span class="line">        // some code</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">复制代码</span><br></pre></td></tr></table></figure>
<h4 id="offsetTop-和-getBoundingClientRect-区别"><a href="#offsetTop-和-getBoundingClientRect-区别" class="headerlink" title="offsetTop 和 getBoundingClientRect() 区别"></a>offsetTop 和 getBoundingClientRect() 区别</h4><p><strong>1. getBoundingClientRect():</strong></p>
<p>该<code>**Element.getBoundingClientRect()**</code>方法返回元素的大小及其相对于视口的位置。。</p>
<p>该函数返回一个 <code>object</code> 对象，有6个属性： <code>top, right, buttom, left, width, height。</code> (在 IE 中，默认坐标从(2,2)开始计算，只返回 <code>top,lef,right,bottom</code> 四个值)</p>
<p><strong>2. offsetTop:</strong></p>
<p>用于获得当前元素到定位父级（ element.offsetParent ）顶部的距离（偏移值）。</p>
-->

        <!--<h3 id="创建VUE实例有点类似构造函数var一个值再new"><a href="#创建VUE实例有点类似构造函数var一个值再new" class="headerlink" title="创建VUE实例有点类似构造函数var一个值再new"></a>创建VUE实例有点类似构造函数var一个值再new</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var vm = new Vue(&#123;</span><br><span class="line">    //content</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<h3 id="vue应用通过new-Vue-创建"><a href="#vue应用通过new-Vue-创建" class="headerlink" title="vue应用通过new Vue 创建"></a>vue应用通过<code>new Vue</code> 创建</h3><p>﻿<br>根vue实例注意要大写V，一个vue应用是由可选可嵌套的组件构成拿office文档举例<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">根实例 </span><br><span class="line">└─ TodoList   例子盒子</span><br><span class="line">    ├─ TodoItem     盒子的小项目</span><br><span class="line">    │ ├─ DeleteTodoButton     小项目中的删除键</span><br><span class="line">    │ └─ EditTodoButton        小项目中的编辑键</span><br><span class="line">    └─ TodoListFooter     盒子的底部</span><br><span class="line">            ├─ ClearTodosButton           清除todos            </span><br><span class="line">            └─ TodoListStatistics            统计todo</span><br></pre></td></tr></table></figure></p>
<h3 id="数据与方法"><a href="#数据与方法" class="headerlink" title="数据与方法"></a>数据与方法</h3><p>当一个 Vue 实例被创建时，它将<code>data</code>对象中的所有的属性加入到 Vue 的<strong>响应式系统</strong>中。当这些属性的值发生改变时，视图将会产生“响应”，即匹配更新为新的值。<br>例如：<br><img src="images/vue.png" alt><br>﻿<br>当这些数据改变时，视图会进行重渲染。值得注意的是只有当实例被创建时<code>data</code>中存在的属性才是<strong>响应式</strong>的。也就是说如果你添加一个新的属性，比如：<br><img src="images/altervue.png" alt><br>﻿<br>和单例模式的data一样你知道你后面会使用到一些值所以可以在data中设置好</p>
<h3 id="Object-freeze"><a href="#Object-freeze" class="headerlink" title="Object.freeze()"></a><code>Object.freeze()</code></h3><p>它可以阻止更新内容让系统无法跟踪<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">var obj = &#123; foo: &apos;bar&apos; &#125; </span><br><span class="line">﻿</span><br><span class="line">Object.freeze(obj) </span><br><span class="line">﻿</span><br><span class="line">new Vue(&#123; el: &apos;#app&apos;, data: obj &#125;)</span><br></pre></td></tr></table></figure></p>
<p>那么使用到{ foo }的标签将不会更新</p>
<h3 id="关于-data带有前缀"><a href="#关于-data带有前缀" class="headerlink" title="关于$data带有前缀"></a>关于$data带有前缀</h3><p>他们是一些有用的实例属性及方法他们带有$以便与用户自定义属性区分开来 具体参考 <a href="[https://cn.vuejs.org/v2/api/#%E5%AE%9E%E4%BE%8B%E5%B1%9E%E6%80%A7](https://cn.vuejs.org/v2/api/#%E5%AE%9E%E4%BE%8B%E5%B1%9E%E6%80%A7">传送门再此</a>)</p>
<h2 id="生命钩子的理解"><a href="#生命钩子的理解" class="headerlink" title="生命钩子的理解"></a>生命钩子的理解</h2><p>以下来CSDN自闰土大叔的讲解</p>
<blockquote>
<p>当面试官问：“谈谈你对vue的生命周期的理解”，听到这句话你是不是心里暗自窃喜：这也太容易了吧，不就是beforeCreate、created、beforeMount、mounted、beforeUpdate、updated、beforeDestroy、destroyed 这几个钩子函数么，创建=&gt;挂载=&gt;更新=&gt;销毁，So easy ！！！<br>生命周期图<br><img src="images/lifecycle.png" alt><br>﻿<br>不能随意使用箭头函数因为箭头函数的this指向的是最顶层的而不是实例vm<br>不要在选项属性或回调上使用<a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Functions/Arrow_functions" target="_blank" rel="noopener">箭头函数</a>，比如<code>created: () =&gt; console.log(this.a)</code>或<code>vm.$watch(&#39;a&#39;, newValue =&gt; this.myMethod())</code>。因为箭头函数并没有<code>this</code>，<code>this</code>会作为变量一直向上级词法作用域查找，直至找到位置，经常导致<code>Uncaught TypeError: Cannot read property of undefined</code>或<code>Uncaught TypeError: this.myMethod is not a function</code>之类的错误。</p>
</blockquote>

        <!--<h3 id="首先我们在我们头部引入我们的链接下面有两个版本供我们选择"><a href="#首先我们在我们头部引入我们的链接下面有两个版本供我们选择" class="headerlink" title="首先我们在我们头部引入我们的链接下面有两个版本供我们选择"></a>首先我们在我们头部引入我们的链接下面有两个版本供我们选择</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 开发环境版本，包含了有帮助的命令行警告 --&gt;</span><br><span class="line">&lt;script src=&quot;https://cdn.jsdelivr.net/npm/vue/dist/vue.js&quot;&gt;&lt;/script&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 生产环境版本，优化了尺寸和速度 --&gt;</span><br><span class="line">&lt;script src=&quot;https://cdn.jsdelivr.net/npm/vue&quot;&gt;&lt;/script&gt;</span><br></pre></td></tr></table></figure>
<p>Vue.js 的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;script src=&quot;https://cdn.jsdelivr.net/npm/vue/dist/vue.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div id=&quot;app&quot;&gt;</span><br><span class="line">			&lt;ul&gt;&#123;&#123; message &#125;&#125;&lt;/ul&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script type=&quot;text/javascript&quot; src=&quot;js/vue.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br><span class="line">//vue.js</span><br><span class="line">var app = new Vue(&#123;</span><br><span class="line">	el:&apos;#app&apos;,</span><br><span class="line">	data:&#123;</span><br><span class="line">		message:&apos;hellow&apos;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
<p>我们可以在控制台上调试一下代码<br><img src="images/vue-hello.png" alt><br>可以看见我们的内容马上就渲染到了页面上去</p>
<h3 id="v-if属性-类似于JavaScript的if判断"><a href="#v-if属性-类似于JavaScript的if判断" class="headerlink" title="v-if属性 类似于JavaScript的if判断"></a><code>v-if</code>属性 类似于JavaScript的if判断</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;app&quot;&gt;</span><br><span class="line">	&lt;ul v-if = &apos;seen&apos;&gt;&#123;&#123; message &#125;&#125;&lt;/ul&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">var app = new Vue(&#123;</span><br><span class="line">	el:&apos;#app&apos;,</span><br><span class="line">	data:&#123;</span><br><span class="line">		message:&apos;hellow&apos;</span><br><span class="line">                seen : true // true 为可视 false 为不可视</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<h3 id="v-for-属性类似与JavaScript的for循环"><a href="#v-for-属性类似与JavaScript的for循环" class="headerlink" title="v-for 属性类似与JavaScript的for循环"></a><code>v-for</code> 属性类似与JavaScript的for循环</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;app&quot;&gt;</span><br><span class="line">	&lt;ul&gt;</span><br><span class="line">            &lt;li v-for=&apos;todo in todos&apos;&gt;&#123;&#123;todo.text&#125;&#125;&lt;/li&gt;</span><br><span class="line">        &lt;/ul&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">var app = new Vue(&#123;</span><br><span class="line">	el:&apos;#app&apos;,</span><br><span class="line">	data:&#123;</span><br><span class="line">	    todos:[</span><br><span class="line">                &#123; text: &apos;name&apos; &#125;</span><br><span class="line">                &#123; text: &apos;number&apos; &#125;</span><br><span class="line">            ]</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">//渲染效果</span><br><span class="line">1. name</span><br><span class="line">2.  number</span><br></pre></td></tr></table></figure>
<h3 id="v-on-click-类似与给标签绑定了点击事件on和jquery的绑定相像"><a href="#v-on-click-类似与给标签绑定了点击事件on和jquery的绑定相像" class="headerlink" title="v-on:click 类似与给标签绑定了点击事件on和jquery的绑定相像"></a><code>v-on:click</code> 类似与给标签绑定了点击事件<code>on</code>和jquery的绑定相像</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;app&quot; &gt;</span><br><span class="line">	&lt;p&gt;&#123;&#123;message&#125;&#125;&lt;/p&gt;</span><br><span class="line">	&lt;button v-on:click=&apos;reverse&apos;&gt;点我&lt;/button&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">var app = new Vue(&#123;</span><br><span class="line">	el:&apos;#app&apos;,</span><br><span class="line">	data:&#123;</span><br><span class="line">		message: &quot;hellow bb!&quot;</span><br><span class="line">	&#125;,</span><br><span class="line">	methods: &#123;</span><br><span class="line">		reverse:function()&#123;</span><br><span class="line">			this.message = this.message.split(&apos;&apos;).reverse().join(&apos;&apos;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<h3 id="v-model-可以指向使用在input中传入输入数据"><a href="#v-model-可以指向使用在input中传入输入数据" class="headerlink" title="v-model 可以指向使用在input中传入输入数据"></a><code>v-model</code> 可以指向使用在input中传入输入数据</h3><p>此处的<code>v-model</code>直接指向p标签的message所以会同步修改内容<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;app&quot; &gt;</span><br><span class="line">	&lt;p&gt;&#123;&#123;message&#125;&#125;&lt;/p&gt;</span><br><span class="line">        &lt;input v-model=&apos;message&apos;&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">var app = new Vue(&#123;</span><br><span class="line">	el:&apos;#app&apos;,</span><br><span class="line">	data:&#123;</span><br><span class="line">		message:&apos;hellow&apos;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
<h3 id="component-组件"><a href="#component-组件" class="headerlink" title="component 组件"></a><code>component</code> 组件</h3><p>组件是可复用的 Vue 实例，且带有一个名字：在这个例子中是<code>&lt;button-counter&gt;</code>。我们可以在一个通过<code>new Vue</code>创建的 Vue 根实例中，把这个组件作为自定义元素来使用：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;app&quot; &gt;</span><br><span class="line">    &lt;ul&gt;</span><br><span class="line">	&lt;todo-item&gt;&lt;/todo-item&gt;</span><br><span class="line">    &lt;/ul&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">⚠️Vue注意大写</span><br><span class="line">Vue.component(&apos;todo-item&apos;, &#123;   </span><br><span class="line">  template: &apos;&lt;li&gt;This is a todo&lt;/li&gt;&apos;</span><br><span class="line">&#125;)</span><br><span class="line">var app = new Vue(&#123;</span><br><span class="line">	el: &apos;#app&apos;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
<h3 id="注册组件及构建模版"><a href="#注册组件及构建模版" class="headerlink" title="注册组件及构建模版"></a>注册组件及构建模版</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">// 定义名为 todo-item 的新组件 </span><br><span class="line">Vue.component(&apos;todo-item&apos;, &#123; </span><br><span class="line">    template: &apos;&lt;li&gt;这是个待办项&lt;/li&gt;&apos;</span><br><span class="line"> &#125;)</span><br><span class="line">//组件模版&lt;todo-item&gt;&lt;/todo-item&gt;</span><br></pre></td></tr></table></figure>
<h3 id="v-bind绑定元素特性props类似于一个自定义特性"><a href="#v-bind绑定元素特性props类似于一个自定义特性" class="headerlink" title="v-bind绑定元素特性props类似于一个自定义特性"></a><code>v-bind</code>绑定元素特性<code>props</code>类似于一个自定义特性</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;app&quot; &gt;</span><br><span class="line">	&lt;ol&gt;</span><br><span class="line">	    &lt;todo-item </span><br><span class="line">		v-for=&apos;item in groceryList&apos;</span><br><span class="line">		v-bind:todo = &apos;item&apos;</span><br><span class="line">		v-bind:key = &apos;item.id&apos;</span><br><span class="line">		&gt;&lt;/todo-item&gt;</span><br><span class="line">	&lt;/ol&gt;</span><br><span class="line">	&lt;div v-for=&apos;item in groceryList&apos;&gt;&#123;&#123;item&#125;&#125;&lt;/div&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">Vue.component(&apos;todo-item&apos;, &#123;</span><br><span class="line">  props:[&apos;todo&apos;],</span><br><span class="line">  template: &apos;&lt;li&gt;&#123;&#123; todo.text &#125;&#125;&lt;/li&gt;&apos;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">var app = new Vue(&#123;</span><br><span class="line">	el: &apos;#app&apos;,</span><br><span class="line">	data:&#123;</span><br><span class="line">		groceryList:[</span><br><span class="line">			&#123; id: 0 , text: &apos;you&apos;&#125;,</span><br><span class="line">			&#123; id: 1 , text: &apos;me&apos;&#125;,</span><br><span class="line">			&#123; id: 2 , text: &apos;he&apos;&#125;,</span><br><span class="line">			&#123; id: 3 , text: &apos;she&apos;&#125;</span><br><span class="line">		]</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<p>这里我们遇到了一点新东西。你看到的<code>v-bind</code>特性被称为<strong>指令</strong>。指令带有前缀<code>v-</code>，以表示它们是 Vue 提供的特殊特性。可能你已经猜到了，它们会在渲染的 DOM 上应用特殊的响应式行为。在这里，该指令的意思是：“将这个元素节点的<code>title</code>特性和 Vue 实例的<code>message</code>属性保持一致”。</p>

Vue就会管理对应的标签及其子标签
</code></pre><h2 id="2-data"><a href="#2-data" class="headerlink" title="2). data"></a>2). data</h2><pre><code>对象或函数类型

vm也会自动拥有data中所有属性
页面中可以直接访问使用

</code></pre><h2 id="3-methods"><a href="#3-methods" class="headerlink" title="3). methods"></a>3). methods</h2><pre><code>包含多个方法的对象

回调函数默认有event参数, 但也可以指定自己的参数
所有的方法由vue对象来调用, 访问data中的属性直接使用this.xxx
</code></pre><h2 id="4-computed"><a href="#4-computed" class="headerlink" title="4). computed"></a>4). computed</h2><pre><code>包含多个方法的对象
对状态属性进行计算返回一个新的数据, 供页面获取显示
一般情况下是相当于是一个只读的属性

</code></pre><h2 id="5-watch"><a href="#5-watch" class="headerlink" title="5). watch"></a>5). watch</h2><pre><code>包含多个属性监视的对象

另一种添加监视方式: vm.$watch(&apos;xxx&apos;, function(value){})
</code></pre><h1 id="4-过渡动画"><a href="#4-过渡动画" class="headerlink" title="4. 过渡动画"></a>4. 过渡动画</h1><pre><code>利用vue去操控css的transition/animation动画

</code></pre><h1 id="5-生命周期"><a href="#5-生命周期" class="headerlink" title="5. 生命周期"></a>5. 生命周期</h1><pre><code>vm/组件对象

    beforeDestroy(): 做一些收尾的工作
</code></pre><h1 id="6-自定义过滤器"><a href="#6-自定义过滤器" class="headerlink" title="6. 自定义过滤器"></a>6. 自定义过滤器</h1><h2 id="1-理解"><a href="#1-理解" class="headerlink" title="1). 理解"></a>1). 理解</h2><pre><code>对需要显示的数据进行格式化后再显示
</code></pre><h2 id="2-编码"><a href="#2-编码" class="headerlink" title="2). 编码"></a>2). 编码</h2><pre><code>1). 定义过滤器
    Vue.filter(filterName, function(value[,arg1,arg2,...]){
      // 进行一定的数据处理
      return newValue
    })
2). 使用过滤器
    &lt;div&gt;{{myData | filterName}}&lt;/div&gt;
    &lt;div&gt;{{myData | filterName(arg)}}&lt;/div&gt;
</code></pre><h1 id="7-vue内置指令"><a href="#7-vue内置指令" class="headerlink" title="7. vue内置指令"></a>7. vue内置指令</h1><pre><code>v-text/v-html: 指定标签体
    * v-text : 当作纯文本
    * v-html : 将value作为html标签来解析
v-if v-else v-show: 显示/隐藏元素
    * v-if : 如果vlaue为true, 当前标签会输出在页面中
    * v-else : 与v-if一起使用, 如果value为false, 将当前标签输出到页面中
    * v-show: 就会在标签中添加display样式, 如果vlaue为true, display=block, 否则是none
v-for : 遍历
    * 遍历数组 : v-for=&quot;(person, index) in persons&quot;   
    * 遍历对象 : v-for=&quot;value in person&quot;   $key
v-on : 绑定事件监听
    * v-on:事件名, 可以缩写为: @事件名
    * 监视具体的按键: @keyup.keyCode   @keyup.enter
    * 停止事件的冒泡和阻止事件默认行为: @click.stop   @click.prevent
    * 隐含对象: $event
v-bind : 强制绑定解析表达式  
    * html标签属性是不支持表达式的, 就可以使用v-bind
    * 可以缩写为:  :id=&apos;name&apos;
    * :class
      * :class=&quot;a&quot;
        * :class=&quot;{classA : isA, classB : isB}&quot;
        * :class=&quot;[classA, classB]&quot;
    * :style
        :style=&quot;{color : color}&quot;
v-model
    * 双向数据绑定
    * 自动收集用户输入数据
ref : 标识某个标签
    * ref=&apos;xxx&apos;
    * 读取得到标签对象: this.$refs.xxx
</code></pre><h1 id="8-自定义指令"><a href="#8-自定义指令" class="headerlink" title="8. 自定义指令"></a>8. 自定义指令</h1><h2 id="1-注册全局指令"><a href="#1-注册全局指令" class="headerlink" title="1). 注册全局指令"></a>1). 注册全局指令</h2><pre><code>Vue.directive(&apos;my-directive&apos;, function(el, binding){
  el.innerHTML = binding.value.toUpperCase()
})
</code></pre><h2 id="2-注册局部指令"><a href="#2-注册局部指令" class="headerlink" title="2). 注册局部指令"></a>2). 注册局部指令</h2><pre><code>directives : {
  &apos;my-directive&apos; : function(el, binding) {
      el.innerHTML = binding.value.toUpperCase()
  }
}
</code></pre><h2 id="3-使用指令"><a href="#3-使用指令" class="headerlink" title="3). 使用指令"></a>3). 使用指令</h2><pre><code>&lt;div v-my-directive=&apos;xxx&apos;&gt;
</code></pre>-->
